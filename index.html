<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>৩-ফেজ মিটার বিল ক্যালকুলেটর</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Hind Siliguri', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #f0f4f8, #e2e8f0);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .calculator {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 520px;
      width: 90%;
      margin: 40px auto;
    }
    .calculator h2 {
      font-size: 28px;
      margin-bottom: 25px;
      text-align: center;
      color: #1e293b;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
      color: #334155;
    }
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f8fafc;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: linear-gradient(to right, #0ea5e9, #0284c7);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(to right, #0284c7, #0369a1);
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background: #f1f5f9;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      color: #1e3a8a;
      white-space: pre-line;
    }
    footer {
      margin-top: auto;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      text-align: center;
      padding: 18px 10px;
      font-size: 15px;
    }
    footer span {
      color: #38bdf8;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>৩-ফেজ মিটার বিদ্যুৎ বিল ক্যালকুলেটর</h2>

    <div class="form-group">
      <label for="previous">পূর্ববর্তী রিডিং (kWh)</label>
      <input type="number" id="previous" placeholder="উদাহরণ: 12000">
    </div>

    <div class="form-group">
      <label for="current">বর্তমান রিডিং (kWh)</label>
      <input type="number" id="current" placeholder="উদাহরণ: 12500">
    </div>

    <button class="btn" onclick="calculateBill()">✅ বিল হিসাব করুন</button>

    <div class="result" id="result">
      এখানে আপনার মোট বিল দেখা যাবে।
    </div>
  </div>

  <footer>
    ডিজাইন ও উন্নয়নে <span>MD. Solaiman Islam</span> | © 2025
  </footer>

  <script>
    function calculateBill() {
      const previous = parseFloat(document.getElementById('previous').value);
      const current = parseFloat(document.getElementById('current').value);
      const ctRatio = 100;
      const unitRate = 10;

      if (isNaN(previous) || isNaN(current) || current < previous) {
        document.getElementById('result').innerText = "সঠিকভাবে রিডিং প্রদান করুন।";
        return;
      }

      const unitUsed = current - previous;
      const bill = unitUsed * ctRatio * unitRate;

      document.getElementById('result').innerText =
        `মোট ইউনিট ব্যবহৃত হয়েছে: ${unitUsed} ইউনিট\nসিটি রেশিও: ${ctRatio} × প্রতি ইউনিট: ${unitRate} টাকা\n➡️ মোট বিল: ${bill.toLocaleString()} টাকা`;
    }
  </script>

</body>
</html>
